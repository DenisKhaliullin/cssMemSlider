<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <input type="radio" name="r" id="r1" checked>
    <input type="radio" name="r" id="r2">
    <input type="radio" name="r" id="r3">
    <input type="radio" name="r" id="r4">
    <input type="radio" name="r" id="r5">
    <div class="container">
        <header class="header">CSS Slider</header>
        
        <div class="slider__wrapper">
            <div class="inner-slider__wrapper">
                
                <div class="slide s1">
                    <img src="./images/1.jpg" alt="slide1">
                </div>
                <div class="slide">
                    <img src="./images/2.jpg" alt="slide2">
                </div>
                <div class="slide">
                    <img src="./images/3.jpg" alt="slide3">
                </div>
                <div class="slide">
                    <img src="./images/4.jpg" alt="slide4">
                </div>
                <div class="slide">
                    <img src="./images/5.jpg" alt="slide5">
                </div>
            </div>
        </div>
        <div class="control-block__wrapper">
            <div class="mem-slider__wrapper">
                <div class="inner-mem__wrapper">
                    <div class="mem m1">
                        <h1 class="text">image 1</h1>
                    </div>
                    <div class="mem">
                        <h1 class="text">image 2</h1>
                    </div>
                    <div class="mem">
                        <h1 class="text">image 3</h1>
                    </div>
                    <div class="mem">
                        <h1 class="text">image 4</h1>
                    </div>
                    <div class="mem">
                        <h1 class="text">image 5</h1>
                    </div>
                </div>
            </div>
            <div class="navigation">
                <label for="r1" class="bar b1"></label>
                <label for="r2" class="bar b2"></label>
                <label for="r3" class="bar b3"></label>
                <label for="r4" class="bar b4"></label>
                <label for="r5" class="bar b5"></label>
            </div>
            
        </div>
    </div>
    
</body>
</html>
