<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper slider__wrapper">
        <div class="inner-slider__wrapper">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">
            <div class="slide s1">
                <img src="./images/1.jpg" alt="slide1">
            </div>
            <div class="slide">
                <img src="./images/2.png" alt="slide2">
            </div>
            <div class="slide">
                <img src="./images/3.png" alt="slide3">
            </div>
            <div class="slide">
                <img src="./images/4.png" alt="slide4">
            </div>
            <div class="slide">
                <img src="./images/4.png" alt="slide5">
            </div>
        </div>
    </div>
    <div class="control-block__wrapper">
        <label for="r1" class="bar"></label>
        <label for="r2" class="bar"></label>
        <label for="r3" class="bar"></label>
        <label for="r4" class="bar"></label>
        <label for="r5" class="bar"></label>
    </div>
</body>
</html>
